<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/assets/images/favicon.png" type="image/png" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>42 kunda dasturchi bo'l - 42.uz</title>
  </head>
  <body>
    <main>
      <section class="certification__overview">
        <div class="container">
          <div class="certification__overview-course-wrapper">
            <h2 class="certification__overview-course-title">
              <strong>“Algoritmlar”</strong> kursini tamomlagani haqida
            </h2>
            <div class="certification__overview-company-logo">
              <img src="./assets/images/logo.svg" alt="company-logo" />
            </div>
          </div>

          <h1 class="certification__overview-document-type">Sertifikat</h1>
          <h3 class="certification__overview-recipient-name">Jasur Hakimov</h3>
          <p class="certification__overview-completion-statement">
            Ushbu sertifikat Jasur Hakimovga <span>2024-yil, 25-iyun</span> kuni
            42.uz platformasida <span>"Algoritmlar"</span> kursini
            muvaffaqiyatli <br />
            tamomlagani uchun berildi.
          </p>
        </div>
      </section>
      <section class="certification__confirmation">
        <div class="container">
          <div class="certification__confirmation-qr-code">
            <img src="./assets/images/qr-code.svg" alt="qr-code" />
          </div>
          <div class="certification__confirmation-content-wrapper">
            <div class="certification__confirmation-signature-wrapper">
              <img src="./assets/images/sign-img.svg" alt="signature-image" />

              <div class="author-signature">Yusuf Abdullaev</div>
              <div class="signed-by">Co-founder, CEO</div>
            </div>
            <div class="certification__confirmation-date-wrapper">
              <div class="certification__confirmation-students-image">
                <img
                  src="./assets/images/students-img.svg"
                  alt="students-image"
                />
              </div>
              <div class="certification__confirmation-date">
                2024-yil, 25-iyun
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
